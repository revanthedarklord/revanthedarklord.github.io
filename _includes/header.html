<header>
    <nav>
        <ul>
            {% for node in site.page_data %}
                {% if node.id == page.id %}
                    <li class="active"><a href="{{ site.baseurl }}/{{ node.url }}">
{{node.title }}</a></li>
                {% else %}
                    <li><a href="{{ site.baseurl }}/{{ node.url }}">
{{node.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
